<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Formulaire</title>
</head>

<body>
  <form action="http://localhost:3000/comments" method="POST">
    <div>
      <label for="author">
        Auteur:
      </label>
      <input type="text" name="author">
    </div>
    <div>
      <label for="comment">
        Commentaire:
      </label>
      <input type="text" name="comment">
    </div>
    <input type="submit" value="Envoyer">
  </form>
</body>

</html>
